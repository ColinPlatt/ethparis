<!DOCTYPE html><html><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Cacophony</title><style>.title { font-size: 1.5em;font-weight: 600;font-family: inherit;color: #fff;margin: 0; }#header-bar { display: flex;justify-content: space-between;align-items: center;padding: 5px;height: 35px;position: fixed;top: 0;width: 100%;z-index: 999; }.top-right { display: flex;align-items: center;right: 15px;padding-right: 25px; }.dot { height: 10px;width: 10px;background-color: red;border-radius: 50%;margin-top: 10px;margin-right: 5px; }body { font-family: 'Helvetica', sans-serif; }.timeline { width: 1200px;margin: auto; }td[class^='slot-'] { background-color: #f0f0f0;border: 1px solid #ccc;width: 120px;height: 40px; }.samples { width: 1200px;display: flex; }td[class^='sample-'] { background-color: #f0f0f0;border: 1px solid #ccc;width: 120px;height: 40px; }div[class^='track-'] { grid-template-columns: repeat(10, 1fr);display: grid; }.selected { background-color: yellow !important; }.occupied { background-color: lightgreen !important; }</style></head><body><p>hello</p></body></html>
